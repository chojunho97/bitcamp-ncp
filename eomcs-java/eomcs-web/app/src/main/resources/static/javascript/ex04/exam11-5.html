<body>
<h1>생성자5 - 생성자 상속</h1>
<script>
"use strict"

function Engine(va, cy, cc) {
  
  this.valve = va; //밸브
  this.culinder = cy; //실린더
  this.cc = cc; // cc
}

var e1 = new Engine(16, 4, 2000);
console.log(e1);

function Car(va, cy, cc, ca, au) {
  // 상위 생성자를 명시적으로 호출한다.
  Engine.call(this, va, cy, cc);

  this.capacity =ca;
  this.auto = au;
}

var obj1 = new Car(16, 4, 2000, 5, true);
console.log(obj1);

</script>
</body>
</html>
