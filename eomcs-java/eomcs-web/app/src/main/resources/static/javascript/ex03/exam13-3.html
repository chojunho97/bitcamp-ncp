<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 애로우(arrow) 함수를 아규먼트로 전달하기</h1>
<script>
"use strict"
// arrow 함수이든 일반 함수이든 결국 같은 함수이다.
//
//배열의 forEach() 사용하기

let arr = [100, "홍길동", 3.14, "임꺽정", true];

for(let i = 0; i < arr.length; i++) {
	console.log(arr[i]);
}

console.log("====================");

arr.forEach(myFunc);

function myFunc() {
	console.log("ok!");
}

console.log("====================");

arr.forEach(myFunc2);

function myFunc2(value) {
	console.log("==>", value);
}

</script>

</body>
</html>
