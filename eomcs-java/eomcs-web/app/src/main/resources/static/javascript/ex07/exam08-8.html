<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script>
// $(document).ready(handler)
// - HTML을 실행(자바스크립트 포함)하여 DOM Tree를 완성한 후
// - 화면에 콘텐츠를 출력하기 전에 ready()로 등록한 함수가 호출된다.
  $(() => {
    console.log("ready() 호출됨! 111");
  });
  $(document).ready(() => {
    console.log("ready() 호출됨! 222");
  });
  $(() => {
    console.log("ready() 호출됨! 333");
  });
  window.onload = function() {
    console.log("load 이벤트 발생!");
  };

  // ready()와 onload로 등록한 함수는 jQuery의 버전에 따라 실행 순서가 다르다.
  // => 따라서 한 가지 방법을 사용하라!
</script>
</head>
<body>
<h1>load 이벤트 - 실행 순서 확인</h1>

<script>
  console.log("1111");
</script>

<script src="exam08.js"></script>

<script>
  console.log("2222");
</script>

</body>
</html>
